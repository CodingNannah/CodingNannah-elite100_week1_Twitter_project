<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=T, initial-scale=1.0">
    
    <title>Twitter Project</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
       
</head>
<body>
    
    <!--left sidebar start-->
    <div class="left-sidebar">
        <div class="sidebarContainer">
        <i class="fa-brands fa-twitter"></i>
        </div>

        <div class="sidebarContainer active">
            <span class="material-symbols-sharp">other_houses</span>
            <h2>Home</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">tag</span>
            <h2>Explore</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">notifications</span>
            <h2>Notifications</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">mail</span>
            <h2>Messages</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">bookmark</span>
            <h2>Bookmarks</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">list_alt</span>
            <h2>Lists</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">person</span>
            <h2>Profile</h2>
        </div>

        <div class="sidebarContainer">
            <span class="material-symbols-outlined">pending</span>
            <h2>More</h2>
        </div>

        <div>
            <button class="sidebarTweet">Tweet</button>
        </div>
        <!--left sidebar container: end-->

    </div>
    <!--left sidebar end-->
    
    <!--main start-->
    <div class="feed">
        <!--tweetbox start-->
        <div class="tweetbox">
            
            <div class="feed_header">
                <h2>Home</h2>
            </div>

            <form>
                <div class="tweetbox_info">
                    <img src="https://pbs.twimg.com/profile_images/1030817513213505536/T-PjLfSe_400x400.jpg" alt="Coding Temple icon">
                    <input type="text" placeholder="What's happening?"/>
                </div>  

                <div class="tweetbox-icons">
                    <span class="material-symbols-outlined">imagesmode</span>
                    
                    <span class="material-symbols-outlined">gif_box</span>

                    <span class="material-symbols-outlined">align_horizontal_left</span>

                    <span class="material-symbols-outlined">sentiment_satisfied</span>

                    <span class="material-symbols-outlined">work_history</span>
                    
                    <span class="material-symbols-outlined">location_on</span>

                    <button class="tweetbox_button">Tweet</button>
                </div>

<!--ended Twitter video (https://www.youtube.com/watch?v=TSsPAOmTFsM) at 20:34-->

            </form>

        </div>
        <!--tweetbox end-->
    </div>

    <!--main end-->

    <!--right sidebar start-->


    <!--right sidebar end-->

</body>
</html>
